<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="100%" height="100%">
  <style>
    .block {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 1;
    }
    .chain {
      fill: none;
      stroke: #2c3e50;
      stroke-width: 2;
      stroke-linecap: round;
    }
    .data {
      fill: #ecf0f1;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 4px;
      fill: #2c3e50;
    }
  </style>
  
  <!-- Block 1 -->
  <g transform="translate(8,8)">
    <rect class="block" x="0" y="0" width="12" height="16" rx="2" />
    <rect class="data" x="2" y="2" width="8" height="2" />
    <rect class="data" x="2" y="6" width="8" height="2" />
    <rect class="data" x="2" y="10" width="8" height="2" />
    <text class="text" x="6" y="20" text-anchor="middle">BLOCK 1</text>
  </g>
  
  <!-- Chain Link 1 -->
  <path class="chain" d="M20,16 L28,16" />
  
  <!-- Block 2 -->
  <g transform="translate(28,8)">
    <rect class="block" x="0" y="0" width="12" height="16" rx="2" />
    <rect class="data" x="2" y="2" width="8" height="2" />
    <rect class="data" x="2" y="6" width="8" height="2" />
    <rect class="data" x="2" y="10" width="8" height="2" />
    <text class="text" x="6" y="20" text-anchor="middle">BLOCK 2</text>
  </g>
  
  <!-- Chain Link 2 -->
  <path class="chain" d="M40,16 L48,16" />
  
  <!-- Block 3 -->
  <g transform="translate(48,8)">
    <rect class="block" x="0" y="0" width="12" height="16" rx="2" />
    <rect class="data" x="2" y="2" width="8" height="2" />
    <rect class="data" x="2" y="6" width="8" height="2" />
    <rect class="data" x="2" y="10" width="8" height="2" />
    <text class="text" x="6" y="20" text-anchor="middle">BLOCK 3</text>
  </g>
  
  <!-- Nodes -->
  <g transform="translate(12,40)">
    <circle cx="0" cy="0" r="4" fill="#2ecc71" stroke="#27ae60" stroke-width="1" />
    <text class="text" x="0" y="8" text-anchor="middle">NODE A</text>
  </g>
  
  <g transform="translate(32,40)">
    <circle cx="0" cy="0" r="4" fill="#2ecc71" stroke="#27ae60" stroke-width="1" />
    <text class="text" x="0" y="8" text-anchor="middle">NODE B</text>
  </g>
  
  <g transform="translate(52,40)">
    <circle cx="0" cy="0" r="4" fill="#2ecc71" stroke="#27ae60" stroke-width="1" />
    <text class="text" x="0" y="8" text-anchor="middle">NODE C</text>
  </g>
  
  <!-- Connection Lines -->
  <path class="chain" stroke-dasharray="2,1" d="M12,36 L32,36" />
  <path class="chain" stroke-dasharray="2,1" d="M32,36 L52,36" />
  <path class="chain" stroke-dasharray="2,1" d="M12,36 L52,36" />
</svg>
